<div class="container" id="registerContainer">
  <h2>Registration</h2>
  <br>
  <form #registrationform="ngForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
             [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is a required field.</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
             [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required
        field.</small>
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="cpassword"
             (ngModel)="user.password" required #cpassword="ngModel"
             [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Passwords
        should match.</small>
    </div>
    <br>
    <button [disabled]="registrationform.form.invalid" type="submit" class="btn btn-warning">Register</button>
  </form>
  <br>
  <h5 [routerLink]="['']" id="login">Existing user? Login here!</h5>
</div>
