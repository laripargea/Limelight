<div class="container" id="loginContainer">
  <h2>Limelight: Sign in</h2>
  <br>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
             [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is a required field.</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
             [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required
        field.</small>
    </div>
    <br>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-warning">Login</button>
  </form>
  <br>
  <h5 [routerLink]="['registration']" id="register">New user? Register here!</h5>
</div>
